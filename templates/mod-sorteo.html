<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Sorteo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Modificar Sorteo: {{ sorteo.nombre }}</h2>
      <form id="sorteoForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del sorteo</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            value="{{ sorteo.nombre }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="descripcion"
            name="descripcion"
            required
          >
{{ sorteo.descripcion }}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio del regalo</label>
          <input
            type="text"
            class="form-control"
            id="precio"
            name="precio"
            value="{{ sorteo.precio }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="sobre_regalo" class="form-label">Sobre el regalo</label>
          <textarea
            class="form-control"
            id="sobre_regalo"
            name="sobre_regalo"
            required
          >
{{ sorteo.sobre_regalo }}</textarea
          >
        </div>
        <button type="submit" class="btn btn-success">Guardar datos</button>
      </form>

      <script>
        document
          .getElementById("sorteoForm")
          .addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            const response = await fetch("/modificar-sorteo", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (response.ok) {
              alert(result.message); // Mensaje de éxito
              window.location.href = "/admin-page"; // Redirigir a la página de administrador
            } else {
              alert(result.error); // Mostrar el error
            }
          });
      </script>
    </div>
  </body>
</html>
